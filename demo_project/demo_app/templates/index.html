{% extends 'base.html' %}
{% block title %}Accueil{% endblock %}

{% block content %}
{% load static %}

<div class="container-fluid bg-dark text-light text-center py-5">
    <div class="container py-5">
        <h1 class="display-3 mb-4">Découvrez nos BMW</h1>
        <p class="lead mb-5">Réservez en ligne votre voiture</p>
        <a href="{% url 'liste_voitures' %}" class="btn btn-primary btn-lg">Voir Nos Voitures</a>
    </div>
</div>

<div class="container-fluid bg-light py-5">
    <div class="container text-center">
        <h2 class="mb-4">Nos Modèles</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <img src="{% static 'img/bmw_m5_touring.png' %}" class="card-img-top" alt="BMW M5 Touring">
                    <div class="card-body">
                        <h5 class="card-title">BMW M5 Touring</h5>
                        <a href="{% url 'reservations' %}" class="btn btn-outline-primary">Réserver</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <img src="{% static 'img/bmw_x5_m.png' %}" class="card-img-top" alt="BMW X5 M">
                    <div class="card-body">
                        <h5 class="card-title">BMW X5 M</h5>
                        <a href="{% url 'reservations' %}" class="btn btn-outline-primary">Réserver</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <img src="{% static 'img/bmw_m4_cs.png' %}" class="card-img-top" alt="BMW M4 CS">
                    <div class="card-body">
                        <h5 class="card-title">BMW M4 CS</h5>
                        <a href="{% url 'reservations' %}" class="btn btn-outline-primary">Réserver</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
